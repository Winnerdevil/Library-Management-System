<!DOCTYPE html>
{% load static %}
<html lang="en">

<head><title>Registration Form</title>
       <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}" >
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="{% static 'styles/bootstrap4/bootstrap.min.css' %} ">
<link href="{% static 'plugins/font-awesome-4.7.0/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.carousel.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.theme.default.css'%}">
<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/animate.css'%}">
<link rel="stylesheet" type="text/css" href="{% static 'styles/main_styles.css'%}">
<link rel="stylesheet" type="text/css" href="{% static 'styles/responsive.css'%}">
</head>
<body bgcolor="cyan">
    <h1 class="mark" style="color: #bd2130">Register</h1>
    <div style="position: absolute; top:10%;left:4%;">
        <form action="register" method="post" class="form-check-label form-text" class="mark">
        {% csrf_token %}
        <input type="text" name="first_name" placeholder="First Name"><br>
        <input type="text" name="last_name" placeholder="Last Name"><br>
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="email" name="email" placeholder="email" required><br>
        <input type="tel" placeholder="Contact number.." name="contact" pattern="[0-9]{10}" maxlength="10" required><br>
        <input type="text" placeholder="Address..." name="address"><br>
        <input type="password" name="password1" placeholder="Password" required><br>
        <input type="password" name="password2" placeholder="Confirm Password" required><br>
        <input type="submit" class="btn-outline-warning">
    </form>
    <div class="alert-danger">
        {% for message in messages %}
        <h3 class="text-info"> {{ message }}</h3>
        {% endfor %}
    </div>
</div>

</body>
</html>
