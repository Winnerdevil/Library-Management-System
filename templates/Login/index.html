{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Login Page</title>

    <!-- Icons font CSS-->
    <link href="{% static 'vendor2/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor2/font-awesome-4.7/css/font-awesome.min.css'%}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static 'vendor2/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor2/datepicker/daterangepicker.css'%}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'css2/main.css' %}" rel="stylesheet" media="all">
</head>

<body>

    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">Login Member</h2>
                </div>
                <div class="card-body">
                    <form class="login100-form validate-form" action="login" METHOD="post">
                        {% csrf_token %}
                        <div class="font-weight-bold" align="center">
                            {% for message in messages %}
                            <h3 class="card-5 text-success"> {{ message }}</h3>
                            {% endfor %}
                        <br><br>
                        <div class="form-row">
                            <div class="name">username</div>
                            <div class="value">
                                <div class="input-group">
                                    <label>
                                        <input class="input--style-5" type="text" name="username" required>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Password</div>
                            <div class="value">
                                <div class="input-group">
                                    <label>
                                        <input class="input--style-5" type="password" name="password">
                                    </label>
                                </div>
                            </div>
                        <div class="p-t-10">
                            <br><br>
                            <button class="btn btn--radius-2 btn--red" type="submit" >Login</button>
                            <div class="p-t-10 text-right">
						        <span class="txt1">
							        Admin:
						        </span>
						    <a class="txt2" href="admin_page">
							        Login?
						    </a>
                            <div class="p-t-0 align-right">
						        <a class="txt2 " href="register">
							        Create your Account
							    <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						        </a>
					        </div>
                        </div>

					</div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{% static 'vendor2/jquery/jquery.min.js'%}"></script>
    <!-- Vendor JS-->
    <script src="{% static 'vendor2/select2/select2.min.js'%}"></script>
    <script src="{% static 'vendor2/datepicker/moment.min.js'%}"></script>
    <script src="{% static 'vendor2/datepicker/daterangepicker.js'%}"></script>

    <!-- Main JS-->
    <script src="{% static 'js2/global.js'%}"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
